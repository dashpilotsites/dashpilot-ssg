<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{page}} | Dashpilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/din4hwr.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlightjs-themes@1.0.0/github.css">
</head>

<body>
    <header>
        <div class="row no-gutters">
            <div class="col-3">
                <a href="../"> <img src="https://www.dashpilot.com/assets/img/rocketlogo.png" id="logo" /> </a> <a href="/" id="title"> DashPilot</a> </div>
            <div class="col-9 text-right" id="nav"> <a href="/"> Home</a> <a href="docs"> Docs</a> <a href="blog"> Blog</a> </div>
        </div>
        </div>
    </header>
    <div id="main" class="blog">

        <div class="text-center">
            <h1>Blog</h1>
        </div>

        {{#each entries}} {{#ifEq this.data.category 'blog'}}
        <section class="post">
            <div class="content">
                <div class="box" id="{{ this.id }}">
                    <div class="row no-gutters">
                        <div class="col-md-3 image" style="background-image: url({{this.data.gallery.[0]}});">

                        </div>
                        <div class="col-md-9">
                            <div class="intro">
                                <h1>{{this.data.title}}</h1>

                                {{this.data.subtitle}}
                              

                            </div>
                        </div>
                    </div>

                </div>
                <div id="readmore-{{ this.id }}" class="readmore">
                    {{{this.body}}}
                </div>
            </div>
        </section>
        {{/ifEq}} {{/each}}

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
